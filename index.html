<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tony and Genny text to speech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="tonyandgenny.css" />
    <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
    <script src="tonyandgenny.js"></script>
</head>
<body>
    <h4> Hi, get Tony and Genny to have a conversation by typing in the words. When you click  <b> Speak </b>, 
        the text shows overhead and the speaker's voice is heard.</h4>
    <div class="container">

        <div class="col1">

            <div id = "tonybox">          
                <div id = "textbox1"><p id = 'tony'></p> </div>
                         
                <img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhochtaIGittj7pOT47g_3jb4uJjXzqbgIj_MJjicwmWrWOoZS" id = "image1">
                
                <div>
                <input type = 'text' id = 'line1' placeholder = "Hi, am Tony">
                <button id = 'speakTony' onclick = 'TonyLine();'>Speak</button>
                
                </div>
                </div>
        </div><!-- end of div for col1-->



        <div class="col2">

                <div id = "gennybox">
                        <div id = "textbox2">
                            <p id = 'genny'></p>
                    </div>
                    
                    <img src = "http://www.cartoonistsydney.com.au/images/office/aiza.jpg" id = "image2">
                    
                    <div>
                        <input type = 'text' id = 'line2' placeholder = "Genny. How do you do?">
                    <button id = 'speakGenny' onclick = 'GennyLine();'>Speak</button>
                    
                    </div>
                    </div>


        </div><!--end of div for col2-->
    </div> <!--end of div for container-->


</body>
</html>
